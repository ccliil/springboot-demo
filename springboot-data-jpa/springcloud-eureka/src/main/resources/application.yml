server:
  port: 8083
spring:
  application:
    name: eureka-service # \u5E94\u7528\u540D\u79F0\uFF0C\u4F1A\u5728Eureka\u4E2D\u663E\u793A
eureka:
  server:
    enable-self-preservation: false # \u5173\u95ED\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F\uFF08\u7F3A\u7701\u4E3A\u6253\u5F00\uFF09
    eviction-interval-timer-in-ms: 1000 # \u626B\u63CF\u5931\u6548\u670D\u52A1\u7684\u95F4\u9694\u65F6\u95F4\uFF08\u7F3A\u7701\u4E3A60*1000ms\uFF09spring
  client:
    register-with-eureka: false  # \u662F\u5426\u6CE8\u518C\u81EA\u5DF1\u7684\u4FE1\u606F\u5230EurekaServer\uFF0C\u9ED8\u8BA4\u662Ftrue (\u53EA\u6709\u670D\u52A1\u5668\u548C\u5BA2\u6237\u7AEF\u624D\u4F1A\u542F\u52A8)
    fetch-registry: false  # \u662F\u5426\u62C9\u53D6\u5176\u5B83\u670D\u52A1\u7684\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u662Ftrue \uFF08\u53EA\u6709\u5BA2\u6237\u7AEF\u624D\u4F1A\u4E3A\u81EA\u5DF1\u62C9\u53D6\u670D\u52A1\uFF09
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka # EurekaServer\u7684\u5730\u5740\uFF0C\u73B0\u5728\u662F\u81EA\u5DF1\u7684\u5730\u5740\uFF0C\u5982\u679C\u662F\u96C6\u7FA4\uFF0C\u9700\u8981\u52A0\u4E0A\u5176\u5B83Server\u7684\u5730\u5740\u3002 \uFF08\u5728\u8BE5\u6CE8\u518C\u4E2D\u5FC3\u4E2D\u7684\u6240\u6709\u670D\u52A1\u5668\u548C\u5BA2\u6237\u7AEF\u914D\u7F6E\u4E00\u81F4\uFF09
    registry-fetch-interval-seconds: 5
#  instance:
#     lease-expiration-duration-in-seconds: 1 #\u670D\u52A1\u5931\u6548\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u503C90\u79D2
#     lease-renewal-interval-in-seconds: 1 #\u670D\u52A1\u7EED\u7EA6(renew)\u7684\u95F4\u9694\uFF0C\u9ED8\u8BA4\u4E3A30\u79D2 (\u5373\u5FC3\u8DF3\u65F6\u95F4)